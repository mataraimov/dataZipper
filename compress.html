<html>
  <head>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./starz.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Plausible Analytics -- https:/plausible.io -->
    <script defer data-domain="docs.apeworx.io" src="https://plausible.io/js/script.js"></script>
    <title>ApeDocs - ApeWorX, LTD</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
      }
      #container {
        width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 36px;
        text-align: center;
        margin-top: 0;
      }
      .input-output-container {
        display: flex;
        margin-bottom: 20px;
      }
      .input-container,
      .output-container {
        flex-basis: 50%;
        padding: 10px;
        box-sizing: border-box;
      }
      .input-container {
        border-right: 1px solid #ccc;
      }
      .drag-drop {
        height: 200px;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .drag-drop.active {
        background-color: #e5e5e5;
      }
      #output {
        height: 200px;
        overflow-y: auto;
      }
      button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="./index.html">
        <div class="navLogo"></div>
      </a>
    </nav>

    <header></header>
    <style>
       #stars {
         max-height:90vh;
         overflow:hidden;
       }
    </style>
    <div id="stars"></div>
    <main>
      <body>
        <div id="container">
          <h1>Сжатие данных</h1>
          <div class="input-output-container">
            <div class="input-container">
              <div class="drag-drop" id="input">
                <p>Перетащите файлы сюда</p>
              </div>
            </div>
            <div class="output-container">
              <div id="output"></div>
            </div>
          </div>
          <button id="compress-button">Сжать данные</button>
        </div>
        <script>
          const input = document.getElementById("input");
          const output = document.getElementById("output");
          const compressButton = document.getElementById("compress-button");
    
          input.addEventListener("dragover", (e) => {
            e.preventDefault();
            input.classList.add("active");
          });
    
          input.addEventListener("dragleave", () => {
            input.classList.remove("active");
          });
    
          input.addEventListener("drop", (e) => {
            e.preventDefault();
            input.classList.remove("active");
            const file = e.dataTransfer.files[0];
            const reader = new FileReader();
            reader.onload = () => {
              output.innerHTML = reader.result;
            };
            reader.readAsText(file);
          });
    
          compressButton.addEventListener("click", () => {
            const data = output.innerText;
            output.innerHTML='<h1>data compressed<h1/>'
            // Код для сжатия данных
          });
        </script>
        <script src="stars2.js"></script>
        <script src="split.js"></script>
      </body>
    </main>
  </body>
</html>
